<table class="stampaUtenti">
<form action="utenti" method="POST" name="selezioneUtente" id="selezioneUtente">
	<tr>
		<td>Nome</td>
		<td>Cognome</td>
		<td>Email</td>
	</tr>
	<#list users as user>
		<tr>
			<td>${user.nome}</td>
			<td>${user.cognome}</td>
			<td>
				<input type="radio" name="daModificare" id="daModificare" />
				<label for="daModificare">${user.email}</label>
			</td>
		</tr>
	</#list>
	<input type="submit" name="daPruomovere" id="daPruomovere" />
</form>
</table>
